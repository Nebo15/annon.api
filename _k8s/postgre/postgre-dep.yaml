apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: gateway
  name: db
  labels:
    app: db
    version: "9.6"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: db
        version: "9.6"
    spec:
      containers:
      - name: postgres
        image: nebo15/alpine-postgre:9.6
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 5432
        env:
          - name: POSTGRES_USER
            value: "postgre"
          - name: POSTGRES_PASSWORD
            value: "postgre"
          - name: PGDATA
            value: "/var/lib/postgre/data/pgdata"
          - name: POSTGRES_DB
            value: "postgre"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
        livenessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 30
          tcpSocket:
            port: 5432
